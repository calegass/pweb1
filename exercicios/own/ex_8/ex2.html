<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
</head>
<body>
<!--2. Faça um formulário em HTML que contenha os seguintes campos:
• Nome (obrigatório)
• CPF (obrigatório e formatado)
• Data de nascimento
• Endereço (obrigatório)
• Sexo (feminino ou masculino)
• Telefone (formatado)
• Login
• Senha-->
<h1>Formulário</h1>
<form action="" method="get">
    <fieldset>
        <legend>Dados</legend>
        <label for="nome">Nome: </label>
        <input type="text" name="Nome" id="nome" autofocus required><br>
        <br>

        <label for="cpf">CPF: </label>
        <input type="text" name="CPF" id="cpf" autofocus required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"><br>
        <br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" name="Nascimento" id="nascimento"><br>
        <br>

        <label for="endereco">Endereço: </label>
        <input type="text" name="Endereço" id="endereco" autofocus required><br>
        <br>

        <label>Sexo: </label>
        <input type="radio" name="sexo" id="masculino" value="masculino" checked>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label><br>
        <br>

        <label for="telefone">Telefone: </label>
        <input type="text" name="Telefone" id="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"><br>
        <br>

        <label for="login">Login: </label>
        <input type="text" name="Login" id="login"><br>
        <br>

        <label for="senha">Senha: </label>
        <input type="password" name="Senha" id="senha"><br>
    </fieldset>
    <br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
