<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <main>
            <h1>Prova - Página 3</h1>
            <section>
                <h2>Formulário</h2>

                <form action="" method="get">
                    <fieldset>
                        <legend>Contatos</legend>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                        <br>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
                        <br>
                        <label>Banco</label>
                        <br>
                        <input type="radio" name="banco" id="caixa">
                        <label for="caixa">Caixa</label>
                        <input type="radio" name="banco" id="banco do brasil">
                        <label for="banco do brasil">Banco do Brasil</label>
                        <input type="radio" name="banco" id="itau">
                        <label for="itau">Itaú</label>
                        <input type="radio" name="banco" id="bradesco">
                        <label for="bradesco">Bradesco</label>
                        <br>
                        <label for="cor">Cor:</label>
                        <input type="color" id="cor" name="cor">
                    </fieldset>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </section>
            <br>
            <a href="index.html">Voltar para a página principal</a>
        </main>
    </body>
</html>
